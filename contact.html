  <script>
    let url='https://script.google.com/macros/s/AKfycbx9Ujtgfid1EuT1AoSMAddBo2fP_dSC75Z3VmPhL8C72C24g5r1Vlvmo8s2_rxUzr2M/exec'
    let form=document.querySelector('#form');
    form.addEventListener("submit",(e)=>{
     e.target.btn.innerHTML="Submitting....";
     let d=new FormData(form);
     fetch(url,{
        method:"POST",
        body:d
     }).then((res)=>res.text())
     .then((finalRes)=>{
        e.target.btn.innerHTML="Submit";
        document.getElementById("res").innerHTML=finalRes;
        form.reset();
        setTimeout(()=>{
            document.getElementById("res").innerHTML=" ";
        },5000)
     })
    })
</script>
